<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inazuma dragspel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Inazuma Micro Interactie</h1>

        <p class="intro">Hoe goed ken jij de spelers van Inazuma Eleven? Zet de spelers op de juiste positie.</p>
        <div class="img">

            <article class="axel" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/axel.png" alt="axel">
                <p>Axel Blaze</p>
            </article>

            <article class="byran" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/byron%20l.png" alt="byron">
                <p>Byran Love</p>
            </article>

            <article class="jude" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/jude.jpg" alt="jude">
                <p>Jude Sharp</p>
            </article>

            <article class="mark" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/mark.png" alt="mark">
                <p>Mark Evans</p>
            </article>

            <article class="tori" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/tori.png" alt="tori">
                <p>Tori Vanguard</p>
            </article>

            <article class="darren" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/darren.jpg" alt="tori">
                <p>Darren L.</p>
            </article>

            <article class="shawn" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/shawn.png" alt="shawn">
                <p>Shawn Frost</p>
            </article>

            <article class="jack" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/jack.png" alt="jack">
                <p>Jack Wallside</p>
            </article>
        </div>

        <div class="grid">
            <div class="dropzone">
                <h2>Aanvaller</h2>
            </div>

            <div class="dropzone">
                <h2>Middenvelder</h2>
            </div>

            <div class="dropzone">
                <h2>Verdediger</h2>
            </div>

            <div class="dropzone">
                <h2>Keeper</h2>
            </div>
        </div>


    </main>

    <script src="js/script.js" type="text/javascript"></script>

    <!--<audio autoplay loop>
        <source src="1.04.Soccer%20Battle.mp3" allow="autoplay"></audio>-->

</body></html>
