<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inazuma dragspel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Inzauma sort players</h1>
        <div class="img">
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/axel.png" alt="axel">
                <p>Axel Blaze</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/byron.jpg" alt="byron">
                <p>Byron Love</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/jude.jpg" alt="jude">
                <p>Jude Sharp</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/mark.png" alt="mark">
                <p>Mark Evans</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/Sandra.png" alt="sandra">
                <p>Sandra Fischer</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/shawn.png" alt="shawn">
                <p>Shawn Frost</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/Sonny.png" alt="sonny">
                <p>Sonny Wright</p>
            </article>
            
            <article draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
                <img src="img/tori.png">
                <p>Tori Vanguard</p>
            </article>
        </div>

        <div class="grid">
            <div class="dropzone">
                <h2>Aanvaller</h2>
            </div>


            <div class="dropzone">
                <h2>Middenvelder</h2>
            </div>

            <div class="dropzone">
                <h2>Verdediger</h2>
            </div>

            <div class="dropzone">
                <h2>Keeper</h2>
            </div>
        </div>


    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body></html>
